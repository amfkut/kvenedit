backend:
  name: github
  repo: amfkut/kvenedit
  branch: main                # или master

media_folder: "products/images"
public_folder: "/products/images"

collections:
  - name: "snow-crab"
    label: "Снежный краб — редактирование"
    delete: false
    files:
      - label: "Контент страницы Снежный краб"
        name: "content"
        file: "products/data/snow-crab.json"   # сюда будет сохраняться всё
        fields:
          - { label: "Главное фото",           name: "main_image",     widget: "image",   default: "/products/images/tokimo_snow_crab_.jpg" }
          - { label: "Заголовок H1",           name: "title",          widget: "string",  default: "Снежный краб" }
          - { label: "Описание продукта",      name: "description",    widget: "markdown", buttons: ["bold","italic","link"] }
          - { label: "Состав",                 name: "composition",    widget: "string",  default: "Сурими, яичный порошок…" }
          - { label: "Вес",                    name: "weight",         widget: "string",  default: "0.160 кг" }
          - { label: "Упаковка",               name: "packaging",      widget: "string",  default: "Вакуум" }
          - { label: "Температура хранения",   name: "storage_temp",   widget: "string",  default: "от -18°С" }
          - { label: "Срок годности",          name: "shelf_life",  widget: "string",  default: "6 месяцев" }
          - { label: "Фото в блоке «Где купить»", name: "sber_image",  widget: "image",   default: "/products/images/sber_guy.webp" }
          - { label: "Текст под «Где купить?»", name: "where_to_buy_text", widget: "text", default: "Помимо розничных магазинов… через <strong>Сбермаркет</strong>." }
          - { label: "Ссылка кнопки Сбермаркет",name: "sber_link",      widget: "string",  default: "https://kuper.ru/?utm_referrer=https%3a%2f%2fkven.ru%2f" }

backend:
  name: github
  repo: amfkut/kvenedit   # ← ОБЯЗАТЕЛЬНО замените!
  branch: main

media_folder: "products/images"
public_folder: "/products/images"

# Глобальные настройки сайта (необязательно, но полезно)
site_url: https://amfkut.github.io/kvenedit
display_url: https://amfkut.github.io/kvenedit

# Коллекция: отдельные страницы продукции
collections:
  - name: "products"
    label: "Продукты"
    folder: "products/data"     # Папка с JSON-файлами
    create: false              # Запрещаем создавать новые — только редактировать существующие
    delete: false              # Запрещаем удалять
    identifier_field: title    # Название в списке — по полю title
    fields:
      - { label: "Главное фото", name: "main_image", widget: "image", required: true }
      - { label: "Заголовок H1", name: "title", widget: "string", required: true }
      - { label: "Описание продукта", name: "description", widget: "markdown", required: true }
      - { label: "Состав", name: "composition", widget: "text", required: true }
      - { label: "Вес", name: "weight", widget: "string", required: true }
      - { label: "Упаковка", name: "packaging", widget: "string", required: true }
      - { label: "Температура хранения", name: "storage_temp", widget: "string", required: true }
      - { label: "Срок годности", name: "shelf_life", widget: "string", required: true }
      - { label: "Фото в блоке «Где купить»", name: "sber_image", widget: "image", required: true }
      - { label: "Текст под «Где купить?»", name: "where_to_buy_text", widget: "markdown", required: true }
      - { label: "Ссылка кнопки «Сбермаркет»", name: "sber_link", widget: "string", required: true }

backend:
  name: git-gateway          # Работает через Netlify Identity
  branch: main               # Или master, если у вас так называется

media_folder: "products/images"         # Куда будут загружаться новые картинки
public_folder: "/products/images"       # Как они будут доступны на сайте

# Одна единственная коллекция — эта страница продукта
collections:
  - name: "snow-crab-page"
    label: "Страница «Снежный краб»"
    delete: false            # Запретим случайно удалить страницу
    files:
      - label: "Снежный краб — редактирование контента"
        name: "snow-crab"
        file: "products/snow-crab.html"    # ← точный путь к вашему файлу
        fields:
          # Главное фото краба
          - label: "Главное фото продукта"
            name: "main_image"
            widget: "image"
            required: true
            hint: "Картинка слева в большом размере"
            default: "/products/images/tokimo_snow_crab_.jpg"

          # Заголовок H1
          - label: "Заголовок (H1)"
            name: "title"
            widget: "string"
            default: "Снежный краб"

          # Основное описание
          - label: "Описание продукта"
            name: "description"
            widget: "markdown"
            required: false
            buttons: ["bold", "italic", "link"]
            editor_components: []
            default: "Низкокалорийный продукт, в основном состоящий из рыбного белка…"

          # Состав
          - label: "Состав"
            name: "composition"
            widget: "string"
            default: "Сурими, яичный порошок, растительное масло, ароматизатор натуральный крабовый, красители (кармин, маслосмолы паприки)."

          # Вес
          - label: "Вес"
            name: "weight"
            widget: "string"
            default: "0.160 кг"

          # Упаковка
          - label: "Упаковка"
            name: "packaging"
            widget: "string"
            default: "Вакуум"

          # Температура хранения
            name: "storage_temp"
            widget: "string"
            default: "от -18°С"

          # Срок годности
          - label: "Срок годности"
            name: "shelf_life"
            widget: "string"
            default: "6 месяцев"

          # Фото в блоке «Где купить» (Сбермаркет)
          - label: "Логотип/фото в блоке «Где купить»"
            name: "sber_image"
            widget: "image"
            default: "/products/images/sber_guy.webp"
            hint: "Картинка справа в блоке «Где купить»"

          # Текст в блоке «Где купить»
          - label: "Текст в блоке «Где купить» (под заголовком)"
            name: "where_to_buy_text"
            widget: "text"
            default: "Помимо розничных магазинов в вашем населённом пункте, вы можете приобрести нашу продукцию через <strong>Сбермаркет</strong>."

          # Ссылка на кнопку Сбермаркет
          - label: "Ссылка кнопки «Сбермаркет»"
            name: "sber_link"
            widget: "string"
            default: "https://kuper.ru/?utm_referrer=https%3a%2f%2fkven.ru%2f"
